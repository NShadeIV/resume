# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11
executors:
  node:
    docker:
      - image: circleci/node:10.13.0-jessie
    working_directory: ~
jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}   
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile 
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn 
      - run:
          name: Build
          command: yarn build
      - run:
          name: Run all tests
          command: yarn test
      
  deploy:
    executor: node
    steps:
      - checkout
      # https://circleci.com/docs/2.0/deployment-integrations/#aws-s3-orb
      - aws-s3/sync:
          from: build
          to: 's3://www.andrewnfabiny.com'
          # excluding all files without a "." in them
          # because they are likely redirects and need
          # preserve metadata
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400" \
            --exclude "*" \
            --include "*.*" \
            --include ".*"
          overwrite: true

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master